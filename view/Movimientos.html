<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/movimientos.css">
    <link rel="shortcut icon" href="../view/img/logos.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Transacciones</title>
</head>

<body>
    <div class="acciones">
        <h2>¿Qué transacción desea realizar?</h2>
        <button id="botonRetirar">Retirar <i class="fas fa-money-bill"></i></button>
        <button id="botonConsignar">Consignar <i class="fas fa-hand-holding-usd"></i></button>
        <button id="botonTransferir">Transferir <i class="fas fa-exchange-alt"></i></button>
        <button id="botonConsultar">Consultar Saldo <i class="fas fa-money-check-alt"></i></button>
    </div>

    <div class="formulario-container" id="formularioRetirar">
        <form action="" id="botonRetirar2">
            <h2>Retirar Dinero</h2>
            <input type="number" id="montoRetirar" placeholder="Cantidad a retirar" required>
            <button type="submit">Retirar</button>
        </form>
    </div>

    <div class="formulario-container" id="formularioConsignar">
        <form action="" id="botonConsignar2">
            <h2>Consignar Dinero</h2>
            <input type="number" id="montoConsignar" placeholder="Cantidad a consignar" required>
            <button type="submit">Consignar</button>
        </form>
    </div>

    <div class="formulario-container" id="formularioTransferir">
        <form action="" id="botonTransferir2">
            <h2>Transferir Dinero</h2>
            <input type="number" id="montoTransferir" placeholder="Cantidad a transferir" required>
            <input type="text" id="cuentaDestino" placeholder="Número de cuenta" required>
            <button type="submit">Transferir</button>
        </form>
    </div>

    <div class="formulario-container" id="formularioConsultar">
        <h2>Saldo Disponible</h2>
        <p id="saldoDisponible">0</p>
        <p id="movimientosRealizados">Movimientos realizados: 0</p>
    </div>

    <div id="cerrar-seccion">
        <a href="./index.html">
            <button id="cerrar-seccion">Cerrar sesión <i class="fas fa-sign-out-alt"></i></button>
        </a>
    </div>

</body>
<script src="../controllers/movimientos.js"></script>
<script src="../controllers/administrarMovimientos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
